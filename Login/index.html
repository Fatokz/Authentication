<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div id="main">
            <div id="sign-up">
                <div id="sign">
                    <h3>Login</h3>
                    <p>Login to your account!</p>
                </div>
                <div id="vl"></div>
                <div id="inputs">
                    <div id="username">
                        <button><i class="fa-solid fa-user"></i></button>
                    </div>
                    <div id="text">
                        <form action="">
                            <input type="text" placeholder="Username / E-mail" required>
                        </form>
                    </div>
                </div>
                <div id="inputs">
                    <div id="username">
                        <button><i class="fa-solid fa-lock"></i></button>
                    </div>
                    <div id="texts">
                        <form action="">
                            <input type="password" placeholder="Password" id="password" required >
                            <span onclick="show()" id="open"><i class="fa-solid fa-eye-slash"></i></span>
                        </form>
                    </div>
                </div>
                <div id="forgot">
                    <p><a href="#">Forgot your password?</a></p>
                </div>
                <div id="divider">
                    <div id="signs">
                        <p><a href="../Sign Up/index.html">Sign Up</a></p>
                    </div>
                </div>
                <div id="press">
                    <input type="submit" value="Login"></input>
                </div>
                <div id="icons">
                    <i class="fa-brands fa-github" id="git"></i>
                    <i class="fa-brands fa-facebook" id="facebook"></i>
                    <i class="fa-brands fa-x-twitter" id="twitter"></i>
                    <i class="fa-brands fa-instagram" id="instagram"></i>
                    <i class="fa-brands fa-linkedin" id="linkedin"></i>
                    <i class="fa-brands fa-tiktok" id="tiktok"></i>
                </div>
            </div>
            <div id="image">
                <img src="login.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
