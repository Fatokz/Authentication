<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Image/verify.png" type="image/x-icon">
    <title>Sign-Up</title>
</head>

<body>
    <main>
        <div id="main">
            <form action="#">
                <div id="sign-up">
                    <div id="sign">
                        <h3>Sign Up</h3>
                        <p>Please fill in this form to create an account!</p>
                    </div>
                    <div id="vl"></div>
                    <div id="inputs">
                        <div id="username">
                            <button><i class="fa-solid fa-user"></i></button>
                        </div>
                        <div id="text">
                            <input id="username1" type="text" placeholder="Username" required>
                        </div>
                    </div>
                    <div id="inputs">
                        <div id="username">
                            <button><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                        <div id="text">
                            <input id="email" type="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div id="inputs">
                        <div id="username">
                            <button><i class="fa-solid fa-lock"></i></button>
                        </div>
                        <div id="texts">
                            <input type="password" id="password1" placeholder="Password" id="password" required>
                            <span id="eye" onclick="show()"><i class="fa-solid fa-eye-slash" id="hide"></i></span>
                        </div>
                    </div>
                    <div id="inputs">
                        <div id="username">
                            <button><i class="fa-solid fa-square-check"></i></button>
                        </div>
                        <div id="texts">
                            <input type="password" id="password2" placeholder="Confirm password" id="password" required>
                            <span id="eyes" onclick="shows()"><i class="fa-solid fa-eye-slash" id="hide"></i></span>
                        </div>
                    </div>
                    <div id="have">
                        <span>Already have an account? <a href="../Login/index.html">Login</a></span>
                    </div>
                    <div id="check">
                        <div>
                            <input name="box" id="checkbox" type="checkbox">
                        </div>
                        <div id="terms">
                            <span>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></span>
                        </div>
                    </div>
                    <div id="press">
                        <input id="submit" type="button" onclick="signUp()" value="Sign Up"></input>
                    </div>
                </div>
            </form>
            <div id="image">
                <img src="../Image/sign-up.jpg" alt="">
            </div>
        </div>
        <section id="one">
            <div id="center">
                <table>
                    <thead>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Confirm password</th>
                        <th>Checked</th>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
<script src="signUp.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
