<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>

<body>
    <main>
        <div id="main">
            <div id="sign-up">
                <div id="sign">
                    <h3>Sign Up</h3>
                    <p>Please fill in this form to create an account!</p>
                </div>
                <div id="vl"></div>
                <div id="inputs">
                    <div id="username">
                        <button><i class="fa-solid fa-user"></i></button>
                    </div>
                    <div id="text">
                        <input type="text" placeholder="Username" required>
                    </div>
                </div>
                <div id="inputs">
                    <div id="username">
                        <button><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                    <div id="text">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div id="inputs">
                    <div id="username">
                        <button><i class="fa-solid fa-lock"></i></button>
                    </div>
                    <div id="texts">
                        <input type="password" placeholder="Password" id="password" required>
                        <span onclick="show()" id="open"><i class="fa-solid fa-eye-slash" ></i></span>
                    </div>
                </div>
                <div id="inputs">
                    <div id="username">
                        <button><i class="fa-solid fa-square-check"></i></button>
                    </div>
                    <div id="texts">
                        <input type="password" placeholder="Confirm password" id="password" required>
                        <span  onclick="show()" id="hide"><i class="fa-solid fa-eye-slash" ></i></span>
                    </div>
                </div>
                <div id="have">
                    <span>Already have an account? <a href="../Login/index.html">Login</a></span>
                </div>
                <div id="check">
                    <div>
                        <input name="box" type="checkbox">
                    </div>
                    <div id="terms">
                        <span>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></span>
                    </div>
                </div>
                <div id="press">
                    <button>Sign Up</button>
                </div>
            </div>
            <div id="image">
                <img src="sign-up.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
