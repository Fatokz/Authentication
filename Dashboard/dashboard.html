<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <nav>
            <div id="flex">
                <div>
                    <h1>Welcome <span id="users"></span></h1>
                </div>
                <div>
                    <button>About</button>
                    <button>Services</button>
                    <button>Contact</button>
                </div>
                <div id="profile">
                    <div>

                        <button onclick="meUser()">icon</button>
                        <img id="myImage" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <section id="one">
            <div id="disp">
                <div id="btn">
                    <button onclick="make()">Make a post</button>
                </div>
                <div id="btn">
                    <button  onclick="allPost()">All post</button>
                </div>
                <div id="btn">
                    <button onclick="liked()">Liked post</button>
                </div>
            </div>

            <div id="post">
                <div id="make">
                    <h1>Post a blog</h1>
                    <span> Topic:</span><input id="title" type="text">
                    <input id="readFile" type="file" accept="png"><br><br>

                    <button id="myPost">post</button>
                    <div id="review">
                        <img id="image" alt="">
                    </div>
                </div>

                <div id="allpost">
                    <div id="dpost">

                    </div>
                </div>

                <div id="like">
                    <div id="dliked">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
